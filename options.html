<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;          /* Center horizontally */
      background-color: #f0f0f0;
      padding: 10px;
    }

    .container {
      padding: 10px;
      width: 600px;
      height: 800px;
      border: 1px solid darkgray;
      display: flex;
      flex-direction: column;       /* Stack label + content vertically */
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    .label {
      padding: 10px;
      font-weight: 600;
      border-bottom: 1px solid #ccc;
      box-sizing: border-box;
      width: 100%;
      text-align: center;
      background-color: #f9f9f9;
    }

    .message {
      padding: 10px;
      color: green;
      font-weight: 600;
      border-bottom: 1px solid #ccc;
      box-sizing: border-box;
      width: 100%;
      text-align: center;
      background-color: #f9f9f9;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .textarea-container {
      width: 70%;
      padding: 10px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 16px;
    }

    .button-container {
      width: 30%;
      padding: 10px 5px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }

    button {
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="label">This is class label for TITLE</div>
    <div class="message" id="message">This is class message</div>
    <div class="content">
      <div class="textarea-container">
        <textarea id="whitelistInput" placeholder="foo.com&#10;bar.com"></textarea>
      </div>
      <div class="button-container">
        <button id="saveButton">Save Whitelist</button>
        <button id="clearCookiesButton">Clear Cookies</button>
        <button id="closeOptionsButton">Close</button>
      </div>
    </div>
  </div>
  <script src="common.js"></script>
</body>
</html>
